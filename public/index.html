<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution API Manager</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #22c55e;
            --danger: #ef4444;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
            margin-top: 0;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            color: var(--text-primary);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button.danger {
            background-color: var(--danger);
        }

        button.success {
            background-color: var(--success);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .instance-card {
            border-left: 4px solid var(--text-secondary);
        }

        .instance-card.connected {
            border-left-color: var(--success);
        }

        .instance-card.disconnected {
            border-left-color: var(--danger);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: var(--bg-color);
        }

        .status-connected {
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-disconnected {
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        pre {
            background-color: #000;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            font-size: 0.875rem;
            color: #a5b4fc;
        }

        .qr-container {
            text-align: center;
            margin-top: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            display: inline-block;
        }

        .qr-container img {
            max-width: 250px;
        }

        .hidden {
            display: none;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>‚ö° Evolution API Manager</h1>
            <div id="connection-status" class="status-badge status-disconnected">API Offline</div>
            <button onclick="fetchInstances()" style="margin-left: 1rem; padding: 0.5rem 1rem; font-size: 0.8rem;">üîÑ
                Atualizar Lista</button>
            <a href="./whatsapp_clone.html" target="_blank" style="margin-left: 1rem; text-decoration: none;">
                <button style="padding: 0.5rem 1rem; font-size: 0.8rem; background-color: #25D366;">üí¨ Abrir Chat</button>
            </a>
        </header>

        <!-- Configura√ß√£o -->
        <div class="card">
            <h2>üîë Configura√ß√£o de Acesso</h2>
            <div class="form-group">
                <label>Global API Key</label>
                <div style="display: flex; gap: 1rem;">
                    <div style="position: relative; flex-grow: 1;">
                        <input type="password" id="apiKey" value="evolution-api-secret-key-123456"
                            placeholder="Insira a API Key" style="padding-right: 40px;">
                        <button type="button" onclick="togglePassword()"
                            style="position: absolute; right: 5px; top: 5px; bottom: 5px; background: none; border: none; padding: 0 10px; color: var(--text-secondary); cursor: pointer; font-size: 1.2rem;"
                            title="Mostrar/Ocultar Senha">üëÅÔ∏è</button>
                    </div>
                    <button onclick="saveConfig()">Salvar & Conectar</button>
                </div>
            </div>
        </div>

        <!-- Criar Nova Inst√¢ncia -->
        <div class="card">
            <h2>üì± Nova Conex√£o</h2>
            <div class="grid">
                <div class="form-group">
                    <label>Nome da Inst√¢ncia (ex: atendimento)</label>
                    <input type="text" id="newInstanceName" placeholder="Nome da inst√¢ncia">
                </div>
                <div class="form-group">
                    <label>Token (Opcional - gerado auto se vazio)</label>
                    <input type="text" id="newInstanceToken" placeholder="Token de seguran√ßa">
                </div>
                <div class="form-group" style="display: flex; align-items: flex-end;">
                    <button onclick="createInstance()" class="success" style="width: 100%;">Criar & Gerar QR
                        Code</button>
                </div>
            </div>
        </div>

        <!-- Lista de Inst√¢ncias -->
        <div id="instancesList" class="grid">
            <!-- Inst√¢ncias ser√£o carregadas aqui -->
        </div>
    </div>

    <!-- Modal QR Code -->
    <div id="qrModal" class="card"
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; width: 90%; max-width: 400px; display: none; text-align: center; border: 2px solid var(--primary);">
        <h2>Escaneie o QR Code</h2>
        <p>Abra o WhatsApp > Aparelhos Conectados > Conectar Aparelho</p>
        <div id="qrDisplay" class="qr-container"></div>
        <br><br>
        <button onclick="closeQrModal()">Fechar</button>
    </div>

    <script>
        // Use relative URL so it works on both localhost and deployed domains
        const API_URL = '';
        let GLOBAL_API_KEY = localStorage.getItem('evolution_api_key') || 'evolution-api-secret-key-123456';

        document.getElementById('apiKey').value = GLOBAL_API_KEY;

        function togglePassword() {
            const input = document.getElementById('apiKey');
            const btn = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                btn.innerText = 'üîí';
            } else {
                input.type = 'password';
                btn.innerText = 'üëÅÔ∏è';
            }
        }

        async function saveConfig() {
            GLOBAL_API_KEY = document.getElementById('apiKey').value.trim();
            localStorage.setItem('evolution_api_key', GLOBAL_API_KEY);
            await fetchInstances();
            showToast('Configura√ß√£o salva!');
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'apikey': GLOBAL_API_KEY
                };

                const options = { method, headers };
                if (body) options.body = JSON.stringify(body);

                const res = await fetch(`${API_URL}${endpoint}`, options);

                if (res.status === 403 || res.status === 401) {
                    showToast('Erro de autentica√ß√£o! Verifique a API Key.', 'error');
                    return null;
                }

                return await res.json();
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('connection-status').className = 'status-badge status-disconnected';
                document.getElementById('connection-status').innerText = 'API Offline';
                return null;
            }
        }

        async function fetchInstances() {
            // Check if user is typing in any input
            const activeElement = document.activeElement;
            const isTyping = activeElement && activeElement.tagName === 'INPUT';
            if (isTyping) return;

            const data = await apiCall('/instance/fetchInstances');
            const list = document.getElementById('instancesList');

            if (!data) return;

            document.getElementById('connection-status').className = 'status-badge status-connected';
            document.getElementById('connection-status').innerText = 'API Online';

            if (data.length === 0) {
                list.innerHTML = '<p style="color: var(--text-secondary);">Nenhuma inst√¢ncia criada.</p>';
                return;
            }

            // Remove instances that no longer exist
            const currentNames = data.map(i => i.name);
            Array.from(list.children).forEach(child => {
                const id = child.id.replace('instance-card-', '');
                if (id && !currentNames.includes(id)) {
                    child.remove();
                }
            });

            data.forEach(instance => {
                const isConnected = instance.connectionStatus === 'open';
                const cardId = `instance-card-${instance.name}`;
                let card = document.getElementById(cardId);

                // If card exists, only update status
                if (card) {
                    // Update status text and class
                    const statusBadge = card.querySelector('.status-main-badge');
                    if (statusBadge) {
                        statusBadge.className = `status-badge status-main-badge ${isConnected ? 'status-connected' : 'status-disconnected'}`;
                        statusBadge.innerText = isConnected ? 'CONECTADO' : 'DESCONECTADO';
                    }

                    // Update connection border
                    card.className = `card instance-card ${isConnected ? 'connected' : 'disconnected'}`;

                    // Update owner info if changed (simplified: only update if structure matches)
                    // For simplicity, we won't rebuild the owner info block dynamically to avoid complex diffing, 
                    // unless connection status changed drastically.
                    return;
                }

                // Create new card if it doesn't exist
                card = document.createElement('div');
                card.id = cardId;
                card.className = `card instance-card ${isConnected ? 'connected' : 'disconnected'}`;

                let ownerInfo = '';
                if (isConnected && instance.ownerJid) {
                    const number = instance.ownerJid.split('@')[0];
                    ownerInfo = `
                        <div style="background: rgba(34, 197, 94, 0.1); padding: 0.5rem; border-radius: 0.375rem; margin-top: 0.5rem; border: 1px solid var(--success);">
                            <div style="font-weight: bold; color: var(--success);">‚úÖ Conectado como:</div>
                            <div>Nome: ${instance.profileName || 'Sem nome'}</div>
                            <div>N√∫mero: ${number}</div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <h3>${instance.name}</h3>
                        <span class="status-badge status-main-badge ${isConnected ? 'status-connected' : 'status-disconnected'}">
                            ${isConnected ? 'CONECTADO' : 'DESCONECTADO'}
                        </span>
                    </div>
                    
                    ${ownerInfo}

                    <div style="margin: 1rem 0;">
                        <label>Token de Acesso:</label>
                        <code style="background: rgba(0,0,0,0.2); padding: 4px; border-radius: 4px; display: block; overflow-x: auto;">
                            ${instance.token}
                        </code>
                    </div>

                    <div style="margin: 1rem 0; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 0.375rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                            <label style="margin:0;">üåç Configura√ß√£o de Webhook</label>
                            <button onclick="loadWebhook('${instance.name}')" style="padding: 2px 8px; font-size: 0.75rem; background: none; border: 1px solid var(--text-secondary); margin: 0; color: var(--text-secondary); cursor: pointer;">Carregar Atual</button>
                        </div>
                        <input type="text" id="webhook-url-${instance.name}" placeholder="https://seu-sistema.com/webhook" style="margin-bottom: 0.5rem; font-size: 0.9rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="display: flex; gap: 0.5rem; align-items: center;">
                                <input type="checkbox" id="webhook-enabled-${instance.name}" style="width: auto;">
                                <label for="webhook-enabled-${instance.name}" style="margin: 0; cursor: pointer; user-select: none; font-size: 0.9rem;">Habilitado</label>
                            </div>
                            <button onclick="saveWebhook('${instance.name}')" style="padding: 0.4rem 1rem; font-size: 0.8rem;">Salvar Configura√ß√£o</button>
                        </div>
                    </div>

                    <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                        <button onclick="connectInstance('${instance.name}')">üì∑ Ler QR Code</button>
                        <button class="danger" onclick="deleteInstance('${instance.name}')">üóëÔ∏è Deletar</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        async function createInstance() {
            const name = document.getElementById('newInstanceName').value;
            const token = document.getElementById('newInstanceToken').value;

            if (!name) return showToast('Nome da inst√¢ncia √© obrigat√≥rio', 'error');

            showToast('Criando inst√¢ncia...');

            const res = await apiCall('/instance/create', 'POST', {
                instanceName: name,
                token: token || undefined,
                qrcode: true,
                integration: 'WHATSAPP-BAILEYS'
            });

            if (res && res.instance) {
                showToast('Inst√¢ncia criada com sucesso!');
                document.getElementById('newInstanceName').value = '';
                await fetchInstances();

                // Se retornou QR Code, mostrar
                if (res.qrcode && res.qrcode.base64) {
                    showQrModal(res.qrcode.base64);
                }
            } else {
                const errorMsg = res?.response?.message || res?.message || 'Erro desconhecido ao criar inst√¢ncia';
                showToast(`Erro: ${errorMsg}`, 'error');
            }
        }

        async function connectInstance(name) {
            showToast('Buscando QR Code...');
            const res = await apiCall(`/instance/connect/${name}`);

            const base64 = res?.base64 || res?.qrcode?.base64;
            const pairingCode = res?.code || res?.pairingCode;

            if (base64) {
                showQrModal(base64);
            } else if (pairingCode) {
                web
                showToast(`C√≥digo de pareamento: ${pairingCode}`);
            } else {
                showToast('N√£o foi poss√≠vel obter o QR Code. Tente novamente.', 'error');
            }
        }

        async function deleteInstance(name) {
            if (!confirm(`Tem certeza que deseja deletar ${name}?`)) return;

            await apiCall(`/instance/delete/${name}`, 'DELETE');
            showToast('Inst√¢ncia deletada');
            await fetchInstances();
        }

        async function loadWebhook(instanceName) {
            showToast('Carregando webhook...');
            const res = await apiCall(`/webhook/find/${instanceName}`);

            const urlInput = document.getElementById(`webhook-url-${instanceName}`);
            const enabledInput = document.getElementById(`webhook-enabled-${instanceName}`);

            if (res && res.webhook) {
                urlInput.value = res.webhook.url || '';
                enabledInput.checked = res.webhook.enabled || false;
                showToast('Webhook carregado!');
            } else {
                urlInput.value = '';
                enabledInput.checked = false;
                showToast('Nenhum webhook encontrado.', 'error');
            }
        }

        async function saveWebhook(instanceName) {
            let url = document.getElementById(`webhook-url-${instanceName}`).value;
            const enabled = document.getElementById(`webhook-enabled-${instanceName}`).checked;

            if (!url) {
                if (enabled) {
                    return showToast('Insira uma URL para habilitar o Webhook', 'error');
                }
                // Fix: Schema requires non-empty URL even if disabled
                url = "http://disabled.local";
            }

            showToast('Salvando webhook...');
            // Default popular events
            const defaultEvents = [
                'APPLICATION_STARTUP', 'QRCODE_UPDATED', 'MESSAGES_SET', 'MESSAGES_UPSERT',
                'MESSAGES_EDITED', 'MESSAGES_UPDATE', 'MESSAGES_DELETE', 'SEND_MESSAGE',
                'SEND_MESSAGE_UPDATE', 'CONTACTS_SET', 'CONTACTS_UPSERT', 'CONTACTS_UPDATE',
                'PRESENCE_UPDATE', 'CHATS_SET', 'CHATS_UPSERT', 'CHATS_UPDATE', 'CHATS_DELETE',
                'GROUPS_UPSERT', 'GROUP_UPDATE', 'GROUP_PARTICIPANTS_UPDATE', 'CONNECTION_UPDATE',
                'LABELS_EDIT', 'LABELS_ASSOCIATION', 'CALL', 'TYPEBOT_START', 'TYPEBOT_CHANGE_STATUS',
                'REMOVE_INSTANCE', 'LOGOUT_INSTANCE', 'INSTANCE_CREATE', 'INSTANCE_DELETE',
                'STATUS_INSTANCE'
            ];

            const body = {
                webhook: {
                    enabled: enabled,
                    url: url,
                    headers: {},
                    byEvents: false,
                    base64: false,
                    events: defaultEvents
                }
            };

            const res = await apiCall(`/webhook/set/${instanceName}`, 'POST', body);

            console.log('Webhook response:', res); // Debug para o usu√°rio ver no F12 se precisar

            // O backend retorna o objeto Webhook direto (sem campo status ou wrapper webhook)
            // Verificamos se tem campos essenciais do webhook ou se veio status de sucesso explicito
            if (res && (res.status === 201 || res.status === 200 || res.webhook || (res.id && res.instanceId) || res.enabled !== undefined)) {
                showToast('Webhook salvo com sucesso!');
            } else {
                const errorMsg = res?.message || (Array.isArray(res?.response?.message) ? res.response.message.join(', ') : res?.response?.message) || 'Erro ao salvar webhook';
                showToast(`Erro: ${errorMsg}`, 'error');
            }
        }

        function showQrModal(base64) {
            const modal = document.getElementById('qrModal');
            const display = document.getElementById('qrDisplay');
            display.innerHTML = `<img src="${base64}" alt="QR Code" />`;
            modal.style.display = 'block';
        }

        function closeQrModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.borderColor = type === 'error' ? 'var(--danger)' : 'var(--success)';
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Inicializar
        fetchInstances();

        // Auto-refresh a cada 5 segundos
        // Auto-refresh removido para evitar limpar o input enquanto digita
        // setInterval(fetchInstances, 5000);
    </script>
</body>

</html>
